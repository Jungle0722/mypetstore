<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="StyleSheet" href="../css/jpetstore.css" type="text/css" media="screen" />
</head>
<body>
<div th:replace="common/top"></div>

<h2>My Orders</h2>

<table>
    <tr>
        <th>Order ID</th>
        <th>Date</th>
        <th>Total Price</th>
    </tr>

    <tr th:each="order:${orderList}">
        <td>
            <a th:href="'/order/newOrder?orderId='+${order.orderId}" th:text="${order.orderId}">orderId</a>
        </td>

        <td th:text="${#dates.format(order.orderDate, 'yyyy-MM-dd HH:mm:ss')}">

        <td th:text="'$'+${#numbers.formatDecimal(order.totalPrice,1,2)}">

    </tr>
</table>

<div th:replace="common/bottom">

</div>

</body>
</html>

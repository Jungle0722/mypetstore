<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="StyleSheet" href="../css/jpetstore.css" type="text/css" media="screen" />
</head>
<body>
<div th:replace="common/top">

</div>
    <div id="Content">
        <div id="Catalog">
            <h2 th:text="${category.name}">Category的name属性</h2>

            <table>
                <tr>
                    <th>Product ID</th>
                    <th>Name</th>
                </tr>

                <tr th:each="product:${productList}">
<!--                    th:herf写法一般为一般写法为 th:href="@{值}" 若是要取model中的值可写为 th:href="@{'字符串'+${model中的nam值}}"-->
                    <td><a th:href="@{/catalog/viewProduct?productId=} + ${product.productId}" th:text="${product.productId}"></a></td>
                    <td th:text="${product.name}">Product Name</td>
                </tr>
            </table>

        </div>
    </div>
<div th:replace="common/bottom">

</div>

</body>
</html>

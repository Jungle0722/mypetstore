<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="StyleSheet" href="../css/jpetstore.css" type="text/css" media="screen" />
</head>
<body>
<div th:replace="common/top">
</div>

<div id="BackLink">
    <a th:href="@{/catalog/viewProduct?productId=} + ${product.productId}">Return to <label th:text="${product.productId}"></label></a>

</div>

<div id="Catalog">

    <table>
        <tr>
            <td th:text="${product.description}">Description</td>
        </tr>
        <tr>
            <td><b th:text="${item.itemId}">Item ID</b></td>
        </tr>
        <tr>
            <td>
                <b>
                    <font size="4" th:text="${item.attribute1} +
                ${item.attribute2} + ${item.attribute3} +
                ${item.attribute4} + ${item.attribute5} +
                ${product.name}">
                    </font>
                </b>
            </td>
        </tr>
        <tr>
            <td th:text="product.name">Product Name</td>
        </tr>
        <tr>
            <td>
                <label th:if="${item.quantity <= 0}">
                    Back ordered.
                </label>
                <label th:if="${item.quantity > 0}">
                    <label th:text="${item.quantity}"></label><label> in stock.</label>
                </label>
        </tr>
        <tr>
            <td th:text="${item.listPrice}">Item Price</td>
        </tr>

        <tr>
            <td>
                <a class="Button" href="#">Add to Cart</a>
<!--                <a class="Button" href="addItemToCart?workingItemId=${sessionScope.item.itemId}">Add to Cart</a>-->
            </td>
        </tr>
    </table>

</div>

<div th:replace="common/bottom">
</div>

</body>
</html>

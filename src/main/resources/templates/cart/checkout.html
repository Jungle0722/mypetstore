<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="StyleSheet" href="../css/jpetstore.css" type="text/css" media="screen" />
</head>
<body>
<div th:replace="common/top"></div>

<a href="/cart/viewCart">Return to Shopping Cart</a>
<div id="Catalog">

    <table>
        <tr>
            <td>
                <h2>Checkout Summary</h2>

                <table>

                    <tr>
                        <td><b>Item ID</b></td>
                        <td><b>Product ID</b></td>
                        <td><b>Description</b></td>
                        <td><b>In Stock?</b></td>
                        <td><b>Quantity</b></td>
                        <td><b>List Price</b></td>
                        <td><b>Total Cost</b></td>
                    </tr>


                        <tr th:each="m:${cart.cartItems}">
                            <td>
                                <a th:href="@{/catalog/viewItem?itemId=} + ${m.item.itemId}" th:text="${m.item.itemId}"></a>
                            </td>
                            <td th:text="${m.item.product.productId}"></td>
                            <td th:text="${m.item.attribute1} + ${m.item.product.name}"></td>
                            <td th:text="${m.inStock}"></td>
                            <td th:text="${m.quantity}"></td>
                            <td th:text="${m.item.listPrice}"></td>
                            <td th:text="${m.total}"></td>
                        </tr>
                    
                    <tr>
                        <td colspan="7" th:text="'Sub Total: ' + ${cart.subTotal}">Sub Total</td>
                    </tr>
                </table>

            <td>&nbsp;</td>

        </tr>
    </table>

</div>

<div th:replace="common/bottom"></div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="StyleSheet" href="../css/jpetstore.css" type="text/css" media="screen" />
</head>
<body>
<div th:replace="common/top">

</div>


<div id="Catalog">
<!--    th:object可获取后台对象，同时可与th:field完成对表单数据的填写-->
    <form action="/account/saveNewAccount" method="post" th:object="${newAccount}">

        <h3>User Information</h3>

        <table>
            <tr>
                <td>User ID:</td>
                <td>
                    <input type="text" name="username" th:field="*{username}" id="username" />

                    <div id="usernameMsg"></div>

                </td>
            </tr>
            <tr>
                <td>New password:</td>
                <td>
                    <input type="text" name="password" th:field="*{password}"/> </td>
            </tr>
            <tr>
                <td>Repeat password:</td>
                <td>
                    <input type="text" name="repeatedPassword"/>
                </td>
            </tr>

        </table>

        <div th:replace="account/includeAccountFields">

        </div>


        <input type="submit" value="Save Account Information?"/>
    </form>
</div>






<div th:replace="common/bottom">

</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="StyleSheet" href="../css/jpetstore.css" type="text/css" media="screen" />
</head>
<body>
<div th:replace="common/top">

</div>


<div id="Catalog">
    <form th:action="saveAccount" method="post" th:object="${account}" readOnly=readOnly>

        <h3>User Information</h3>

        <table>
            <tr>
                <td>User ID:</td>
                <td ><input type="text" name="username" th:field="*{username}"/></td>
            </tr>
            <tr>
                <td>New password:</td>
                <td>
                    <input type="text" name="password"/>
                </td>
            </tr>
            <tr>
                <td>Repeat password:</td>
                <td>
                    <input type="text" name="repeatedPassword">
                </td>
            </tr>
        </table>
        <h3>Account Information</h3>

        <table>
            <tr>
                <td>First name:</td>
                <td>
                    <input type="text" name="firstName" th:field="*{firstName}"/>
                </td>
            </tr>
            <tr>
                <td>Last name:</td>
                <td><input type="text" name="lastName" th:field="*{lastName}"/></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" name="email" th:field="*{email}"/></td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td><input type="text" name="phone" th:field="*{phone}"/></td>
            </tr>
            <tr>
                <td>Address 1:</td>
                <td><input type="text" name="address1" th:field="*{address1}"/></td>
            </tr>
            <tr>
                <td>Address 2:</td>
                <td><input type="text" name="address2" th:field="*{address2}"/></td>
            </tr>
            <tr>
                <td>City:</td>
                <td><input type="text" name="city" th:field="*{city}"/></td>
            </tr>
            <tr>
                <td>State:</td>
                <td><input type="text" name="state" th:field="*{state}"/></td>
            </tr>
            <tr>
                <td>Zip:</td>
                <td><input type="text" name="zip" th:field="*{zip}"/></td>
            </tr>
            <tr>
                <td>Country:</td>
                <td><input type="text" name="country"th:field="*{country}"/></td>
            </tr>
        </table>

        <h3>Profile Information</h3>

        <table>
            <tr>
                <td>Language Preference:</td>
                <td>
                    <select name="languagePreference" th:field="*{languagePreference}">
                        <option value="CHINESE">CHINESE</option>
                        <option value="ENGLISH">ENGLISH</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Favourite Category:</td>
                <td>
                    <select name="favouriteCategoryId" th:field="*{favouriteCategoryId}">
                        <option value="FISH">FISH</option>
                        <option value="DOGS">DOGS</option>
                        <option value="REPTILES">REPTILES</option>
                        <option value="CATS">CATS</option>
                        <option value="BIRDS">BIRDS</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Enable MyList</td>
                <td>
                    <input type="checkbox" name="listOption" th:field="*{listOption}"/>
                </td>
            </tr>
            <tr>
                <td>Enable MyBanner</td>
                <td>
                    <input type="checkbox" name="bannerOption" th:field="*{bannerOption}"/>
                </td>
            </tr>

        </table>

        <input type="submit" name="editAccount" value="Save Account Information"/>
    </form>
    <a href="/order/list">My Orders</a></div>






<div th:replace="common/bottom">

</div>

</body>
</html>
